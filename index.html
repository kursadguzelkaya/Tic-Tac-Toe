<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body id="start-page">
    <section id="main">
        <div class="start-info">
            <header id="main-header">
                <h1>Tic Tac Toe</h1>
            </header>
            <form id="input-form" >
                <input id="first-name" type="text" placeholder="Player 1 Name">
                <input id="second-name" type="text" placeholder="Player 2 Name">
                <button class="btn " type="submit">Start Game</button>
            </form>
        </div>
    </section>

    <script src="game.js" type="text/javascript"></script>
</body>
</html>
